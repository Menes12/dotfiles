# Fuzzel Configuration File

# General settings
font=monospace:size=13
initial_input=
lines=10
width=40
tabs=4
prompt=
inner_padding=5
outer_padding=5
entry_padding=5
exit_on_keyboard_focus_loss=yes
sort=yes
case_insensitive=yes
horizontal_padding=5
vertical_padding=5
line_height=0 # Use font's natural line height
alignment=left # Can be left, center, right
require_text_input=no

# Colors (RGBA format: #RRGGBBAA)

[colors]
# Background of the entire Fuzzel window
background=#1A002EAA # Dark purple, slightly transparent

# Text color for items in the list
text=#E0BBE4FF # Light pastel purple

# Border color around the Fuzzel window
border=#C187E0FF # Medium purple

# Background color of the text input area
input_background=#2E004DAA # Slightly lighter dark purple, slightly transparent

# Text color in the input area
input_text=#FFFFFFFF # White for good contrast

# Placeholder text color in the input area
input_placeholder=#BBBBBBBB # Light grey

# Background color of the selected item
selection_background=6B44B2FF 

# Text color of the selected item
#selection_text=#FFFFFFCC # White with slight transparency

# Border color around the input area
input_border=#6B44B2FF # Same as selection background for consistency

# Background color of the scrollbar
scrollbar_background=#3D0067AA # Even lighter dark purple

# Color of the scrollbar thumb (the draggable part)
scrollbar_thumb=#C187E0FF # Medium purple

# Foreground color (e.g., for borders around the input/list, if enabled)
# For this config, we're using input_border and border specifically.
# You can uncomment and use this if you prefer a single 'foreground' color for all borders.
# foreground=#C187E0FF

# This is where the pink and blue come in for visual accents or specific elements if you enable them
# For example, if you add a 'match_indicator' or similar in future Fuzzel versions,
# or for specific text highlights. In a basic setup, these might not be directly used unless assigned.
# For now, consider them as available colors.

# A vibrant pink, could be used for specific text matches if fuzzel supported it
# accent_pink=#FF69B4FF

# A bright blue, could be used for a highlight or separator
# accent_blue=#00BFFF66 # Sky Blue, slightly transparent
